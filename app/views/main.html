<div id="main" class="pure-g">
  <div class="pure-u-1 pure-u-md-2-3 l-box">
    <p>Hello, this is main.</p>

    <snap-svg svg-config="config.svg" svg-theme="config.theme" filters="filters"></snap-svg>

  </div>

  <div class="pure-u-1 pure-u-md-1-3 l-box">

    <form id="content-form" class="pure-form pure-form-stacked">
      <fieldset>
        <legend>Content</legend>

        <label for="caption">Caption</label>
        <input id="caption" type="text" placeholder="Caption">

        <label for="source">Source</label>
        <input id="source" type="text" placeholder="Source">

        <button type="submit" class="pure-button pure-button-primary">Download</button>
      </fieldset>
    </form>

  </div>
</div>
