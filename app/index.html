<!doctype html>
<html lang="en-US" ng-app="memekit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MemeKit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="bower_components/pure/base.css">
    <link rel="stylesheet" href="bower_components/pure/grids.css">
    <link rel="stylesheet" href="bower_components/pure/grids-responsive.css">
    <link rel="stylesheet" href="bower_components/pure/forms.css">
    <link rel="stylesheet" href="bower_components/pure/buttons.css">
    <link rel="stylesheet" href="bower_components/pure/menus.css">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class="header">
      <div class="home-menu pure-menu pure-menu-horizontal">
        <a class="pure-menu-heading" href="">MemeKit</a>

      </div>
    </div>

    <div id="main" class="pure-g">
      <div class="pure-u-1 pure-u-md-2-3 l-box">
        <img src="images/demo/meme-hodor.png" width="100%">

        <div id="slate" ng-controller="MemekitController as memekit">
            <h1>{{ memekit.slate.caption }}</h1>
            <h2>{{ memekit.slate.source }}</h2>
            <p>{{ memekit.slate.target }}</p>
        </div>

        <snap-svg></snap-svg>

      </div>

      <div class="pure-u-1 pure-u-md-1-3 l-box">

        <form id="content-form" class="pure-form pure-form-stacked">
          <fieldset>
            <legend>Content</legend>

            <label for="caption">Caption</label>
            <input id="caption" type="text" placeholder="Caption">

            <label for="source">Source</label>
            <input id="source" type="text" placeholder="Source">

            <button type="submit" class="pure-button pure-button-primary">Download</button>
          </fieldset>
        </form>

      </div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/snap.svg/dist/snap.svg-min.js"></script>

    <script src="scripts/app.js"></script>
  </body>
</html>
